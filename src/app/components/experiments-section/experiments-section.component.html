<section class="portfolio-container">
	<div id="experiments-text">
		<h2>Experiments</h2>
	</div>
	<div class="portfolio-thumbnails" *ngIf="experiments">
		<div class="thumbnail" *ngFor="let experiment of experiments">
			<div class="card">
				<div class="thumbnail-image">
					<img src="../../assets/images/thumbnail.png" alt="Thumbnail placeholder">
				</div>
				<div class="thumbnail-text">
					<h3>{{ experiment.title }}</h3>
					<p>{{ experiment.description }}</p>
					<a href="https://github.com"><i class="fab fa-github"></i></a>
					<a *ngIf="userService.loggedIn" (click)="deleteExperiment(experiment._id)"><i class="far fa-times-circle"></i></a>
				</div>
			</div>
		</div>
	</div>	
</section>
