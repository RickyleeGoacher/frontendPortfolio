<section id="login-container">
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<div id="form-header">
			<h2> Register </h2>
		</div>
		<div class="form-group">
			<label for="emailInput">Email address: </label>
			<input formControlName="email" type="email" class="form-control" placeholder="Enter email...">
		</div>
		<div class="form-group">
			<label for="passwordInput">Password:</label>
			<input formControlName="password" type="password" class="form-control" placeholder="Enter password...">
		</div>
		<div class="form-group">
			<label for="passwordInput2">Confirm Password:</label>
			<input formControlName="password2" type="password" class="form-control" placeholder="Confirm password...">
		</div>
		<div class="form-group">
			<label for="adminSecret">Admin Password:</label>
			<input formControlName="adminSecret" type="password" class="form-control" placeholder="Enter admin password...">
		</div>
		<div class="form-group">
			<button type="submit">Register</button>
		</div>
	</form>	
</section>
